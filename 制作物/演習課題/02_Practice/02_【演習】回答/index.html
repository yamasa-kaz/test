<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript演習2</title>
  </head>

<body>

<form>
<select name="age">

  <option>選択してください</option>
    <script>
      for(var i = 18; i <= 65; i++){
        document.write("<option>");
        document.write(i);
        document.write("</option>");
      }
    </script>

</select>
</form>

</body>

</html>
