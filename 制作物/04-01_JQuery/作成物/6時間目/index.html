<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQueryの学習 スライダー</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
      $(document).ready(function(){
        $(".abc").bxSlider({
            auto: true,
            mode: 'fade',
            speed: 1000,
            slideWidth: 400
        });
      });
    </script>
    </head>
<body>

    <div class="abc">
        <div><a href="https://"><img src="pic1.jpg" width="800px"></a></div>
        <div><a href="https://"><img src="pic2.jpg"></a></div>
        <div><a href="https://"><img src="pic3.jpg"></a></div>
        <div><a href="https://"><img src="pic4.jpg"></a></div>
    </div>

</body>
</html>
